hooks:
  pre_build:
  - cmd:
    - python3
    - util/check_tool_requirements.py
    env:
      FILES_ROOT: ../src/lowrisc_tool_check_tool_requirements_0.1
    name: check_tool_requirements
name: merl_azadi-II_azadi_sim_1.0
parameters:
  HEX:
    datatype: str
    default: /home/merl-lab/GSoC/azadi-II/verif/tests/basic-test/test.hex
    paramtype: plusarg
  cycles:
    datatype: int
    default: 519800
    paramtype: plusarg
  done:
    datatype: bool
    paramtype: plusarg
  main_time:
    datatype: int
    paramtype: plusarg
  timeout:
    datatype: int
    default: 5000000
    paramtype: plusarg
tool_options:
  verilator:
    verilator_options:
    - -timescale 1ns/1ps
    - -Wno-LATCH
    - --trace
    - --trace-structs
    - --trace-params
    - --threads 4
    - -Wno-IMPLICIT
    - -Wno-LITENDIAN
    - -Wno-UNSIGNED
    - -Wno-PINMISSING
    - -Wno-WIDTH
    - -Wno-MODDUP
    - -Wno-UNOPTFLAT
    - -Wno-BLKANDNBLK
    - -Wno-UNOPTTHREADS
    - -Wno-ALWCOMBORDER
    - --debug
toplevel: azadi_top_sim
version: 0.2.1
vpi: []
